<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mourad Ouaragua">
    <meta name="description" content="Sito di prova">
    <link rel="icon" href="immagini/loghi/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="indexhtml.css">
    <title>Sito di prova</title>
</head>

<body>
    <div class="left-bar">
        <div class="title-container">
            <h2 id="title">Titolo sito di prova</h2>
        </div>

        <div class="info-box-container">
            <div class="info-box-1">
                <h3 id="info-box-1-title">
                    <strong>Titolo della info-box 1</strong>
                </h3>
                <p id="info-box-1-text">Testo della info-box 1</p>
            </div>

            <div class="info-box-2">
                <h3 id="info-box-2-title">
                    <strong>Titolo della info-box 2</strong>
                </h3>
                <p id="info-box-2-text">Testo della info-box 2</p>
            </div>

            <div class="info-box-3">
                <h3 id="info-box-3-title">
                    <strong>Titolo della info-box 3</strong>
                </h3>
                <p id="info-box-3-text">Testo della info-box 3</p>
            </div>
        </div>
    </div>

    <div class="center-line"></div>

    <div class="right-bar">
        <div class="credential-box">
            <h2>Login</h2>
            <div class="input-box">
                <div class="username-box">
                    <input type="text" id="username-input" name="username" placeholder="Username" size="30">
                </div>
                <div class="password-box">
                    <input type="password" id="password-input" name="password" placeholder="Password" size="30">
                </div>
            </div>
            <div class="button-container">
                <button type="submit">Login</button>
            </div>
        </div>
    </div>
</body>

</html>
