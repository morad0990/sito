<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mourad Ouaragua">
    <meta name="description" content="Sito di prova">
    <link rel="shortcut icon" href="immagini/loghi/logo.png" type="image/x-icon">
    <link href="indexhtml.css" rel="stylesheet" type="text/css">
    <title>Sito di prova</title>
</head>

<body>
    <div class="left-bar">
        <div class="title">
            <h2 id="title">Titolo sito di prova</h2>
        </div>

        <div class="all-info-box">
            <div class="info-box-1">
                <h3 id="info-box-1-title">
                    <strong>Titolo della info-box</strong>
                </h3>
                <p id="info-box-1-text">
                    Testo della info-box
                </p>
            </div>

            <div class="info-box-2">
                <h3 id="info-box-2-title">
                    <strong>Titolo della info-box</strong>
                </h3>
                <p id="info-box-2-text">
                    Testo della info-box
                </p>
            </div>

            <div class="info-box-3">
                <h3 id="info-box-3-title">
                    <strong>Titolo della info-box</strong>
                </h3>
                <p id="info-box-3-text">
                    Testo della info-box
                </p>
            </div>
        </div>
    </div>

    <div class="center-line">
        
    </div>

    <div class="right-bar">
        <div class="credential-box">
            <div class="username-box">
                <input type="text" id="username-input" name="username" placeholder="username" size="30">
            </div>
            <div class="password-box">
                <input type="password" id="password-input" name="password" placeholder="password" size="30">
            </div>
            <div class="login-button">
                <button type="submit">Login</button>
            </div>
        </div>
    </div>
</body>

</html>
